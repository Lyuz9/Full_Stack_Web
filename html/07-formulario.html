<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="GET">
        <label for="nom">Registre su nombre: </label>
        <input type="text" placeholder="nombre", size="10" name="nombre" id="nom">
        <br><br><br><br>
        <label for="contr">Registre su contraseña: </label>
        <input type="password" placeholder="contraseña", minlength="4" size="10" name="contraseña" id="contr">
        <br><br><br>
        <label for="gmail">Ingrese correo electronico: </label>
        <input type="email" placeholder="email", minlength="10" name="email" id="gmail">
        <br><br><br>
        <label for="edad">Ingrese su edad: </label>
        <input type="number" placeholder="edad", maxlength="8" minlength="4" size="10" name="edad" id="edad">
        <br><br><br>
        <label for="hombre">Masculino: </label>
        <input type="checkbox" name="sexo" value="masculino" id="hombre">
        <label for="mujer">Femenino: </label>
        <input type="checkbox" name="sexo" value="femenino" id="mujer">
        <br><br><br>
        <label for="hombre2">Masculino: </label>
        <input type="radio" name="sexo2" value="masculino2" id="hombre2">
        <label for="mujer2">Femenino: </label>
        <input type="radio" name="sexo2" value="femenino2" id="mujer2">
        <br><br><br>
        <label for="pais">Pais: </label>
        <select name="pais" id="">
            <option value="México">México</option>
            <option value="Colombia">Colombia</option>
        </select>
        <br><br><br>
        <label for="color">Color</label>
        <input type="color" name="color" id="color">
        <br><br><br>
        <input type="range">
        <br><br><br>
        <input type="button" value="Boton-Enviar">
        <input type="submit" value="Boton-Submit">
        <br><br><br>
    </form>
</body>
</html>
