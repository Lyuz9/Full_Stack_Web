<!DOCTYPE html>
<!-- Declara el documento como HTML5 -->
<html lang="en">
<!-- Define el idioma del documento como inglés -->

<head>
    <!-- Metadatos y configuraciones del documento -->
    <meta charset="UTF-8">

    <!-- Establece la codificación de caracteres a UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Configura la vista adaptable para dispositivos móviles -->
    <title>Fuentea con CSS</title>

    <!-- Título de la página que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="css/stryle.css">

    <!-- Enlaza el archivo CSS externo para los estilos -->
</head>

<body>
    <!-- Contenido visible de la página -->
    <h1>Fuentes con css con gabo</h1>

    <!-- Encabezado principal -->
    <h3>soy el subtitulo de la pagina</h3>

    <!-- Subtítulo de la página -->
    <p>soy un texto de prueba para aplicar css</p>

    <!-- Párrafo de prueba para aplicar estilos CSS -->
</body>

</html>
